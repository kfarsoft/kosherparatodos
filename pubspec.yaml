name: kosherparatodos
description: A new Flutter project.
#Recordar siempre actualizar la version antes de flutter run appbundle
version: 2.0.0+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_auth: ^0.15.5+2
  cloud_functions: ^0.4.2+2
  cloud_firestore: ^0.13.7
  firebase_storage: ^3.1.6

  image_picker: 0.6.0+3

  # Style
  cupertino_icons: ^0.1.2
  google_fonts: ^1.1.0
  font_awesome_flutter: ^8.7.0
  shimmer: ^1.1.1
  fluttertoast: ^3.1.3
  flutter_launcher_icons: ^0.7.5
  flutter_staggered_grid_view: ^0.3.0
  rflutter_alert:
    git: git://github.com/RatelHub/rflutter_alert.git

  # Patterns
  provider: ^4.0.4
  rxdart: ^0.22.3

  # Data
  shared_preferences: ^0.5.8
  connectivity: ^0.4.8+2
  flutter_speed_dial: ^1.2.1
  intl: ^0.16.1
  linter: ^0.1.116
  lint: ^1.2.0
  permission_handler: ^5.0.1+1
  flutter_local_notifications: ^1.4.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
